<template name="user_info">
  {{#if currentUser}}
    <a href="#profile-modal" data-toggle="modal">
      {{currentUser.profile.name}}
      {{{getAvatar currentUser}}}
    </a>
    <a id="logout" href="/logout">Logout</a>
    {{> user_profile}}
  {{/if}}
</template>

<template name="user_profile">
  <div id="profile-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="profile-modal" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">{{currentUser.profile.name}}</h3>
    </div>
    <div class="modal-body">      
      <div class="form-horizontal">
        {{> name_field}}
        {{> avatar_uploader}}
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <a id="update_profile" class="btn btn-primary">Save changes</a>
    </div>
  </div>
</template>
